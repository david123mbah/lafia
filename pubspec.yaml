name: lafia  
description: "A new Flutter project."  

# Prevents the package from being published to pub.dev  
publish_to: 'none'  

# Versioning details  
version: 1.0.0+1  

environment:  
  sdk: ^3.5.3  

# Dependencies needed for the project  
dependencies:  
  flutter:  
    sdk: flutter  
  cupertino_icons: ^1.0.8  
  provider: ^6.1.2  
  get: ^4.6.6  
  flutter_native_splash: ^2.4.3
  circular_bottom_navigation: ^2.4.0
  flutter_charts: ^0.5.2
  percent_indicator: ^4.2.4

# Development dependencies  
dev_dependencies:  
  flutter_test:  
    sdk: flutter  
  flutter_lints: ^4.0.0  

# Flutter configuration  
flutter:  
  uses-material-design: true  

  assets:  
    - lib/assets/Images/ 
    - lib/assets/Images/mindicons/
     
flutter_native_splash:  
  color: "#ffffff"  
  image: lib/assets/Images/Logo Vertical.png  
  branding: lib/assets/Images/Logo Vertical.png  
  branding_bottom_padding: 24  
  color_dark: "#F7F4F2"  # Proper hex color format with '#'  
  image_dark: lib/assets/Images/Logo Vertical.png  
  branding_dark: lib/assets/Images/Logo Vertical.png